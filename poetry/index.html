<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Poetry ‚Äî HICalSoft</title>
  <meta name="description" content="Classic poetry from Project Gutenberg ‚Äî browse by poet or discover a random poem.">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Josefin+Sans:wght@400;600&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #2b2d2f;
      --bg-light: #353739;
      --card-bg: linear-gradient(145deg, rgba(115,115,115,0.15) 15%, rgba(43,45,47,1) 80%);
      --accent: #c084fc;
      --accent-glow: rgba(192,132,252,0.25);
      --text: #fff;
      --text-muted: #aaa;
      --text-dim: #777;
      --shadow-dark: rgba(0,0,0,0.4);
      --shadow-light: rgba(255,255,255,0.05);
      --font: 'Raleway', sans-serif;
      --font-serif: 'Cormorant Garamond', serif;
      --font-numbers: 'Josefin Sans', sans-serif;
      --sidebar-w: 300px;
      --header-h: 64px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      font-size: 16px;
      overflow: hidden;
    }

    /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
    .header {
      position: fixed; top: 0; left: 0; right: 0;
      height: var(--header-h);
      background: var(--bg);
      border-bottom: 1px solid rgba(255,255,255,0.06);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
      z-index: 100;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .header-left a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.85rem;
      transition: color 0.2s;
    }
    .header-left a:hover { color: var(--text); }
    .header h1 {
      font-size: 1.25rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .header h1 span { color: var(--accent); }

    /* ‚îÄ‚îÄ Buttons ‚îÄ‚îÄ */
    .btn {
      background: var(--bg-light);
      color: var(--text);
      border: none;
      padding: 0.55rem 1.2rem;
      border-radius: 8px;
      font-family: var(--font);
      font-size: 0.85rem;
      cursor: pointer;
      box-shadow:
        3px 3px 6px var(--shadow-dark),
        -2px -2px 5px var(--shadow-light);
      transition: all 0.15s;
    }
    .btn:hover {
      box-shadow:
        1px 1px 3px var(--shadow-dark),
        -1px -1px 2px var(--shadow-light);
    }
    .btn:active {
      box-shadow: inset 2px 2px 5px var(--shadow-dark),
                  inset -2px -2px 5px var(--shadow-light);
    }
    .btn-accent {
      background: var(--accent);
      color: #1a1a2e;
      font-weight: 600;
    }
    .btn-accent:hover { opacity: 0.9; }

    /* ‚îÄ‚îÄ Layout ‚îÄ‚îÄ */
    .app {
      display: flex;
      height: 100vh;
      padding-top: var(--header-h);
    }

    /* ‚îÄ‚îÄ Sidebar ‚îÄ‚îÄ */
    .sidebar {
      width: var(--sidebar-w);
      min-width: var(--sidebar-w);
      background: var(--bg);
      border-right: 1px solid rgba(255,255,255,0.06);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .sidebar-header {
      padding: 1rem 1.25rem 0.75rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .sidebar-header h2 {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-muted);
    }
    .search-box {
      width: 100%;
      padding: 0.5rem 0.75rem;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 6px;
      color: var(--text);
      font-family: var(--font);
      font-size: 0.85rem;
      outline: none;
      transition: border-color 0.2s;
    }
    .search-box::placeholder { color: var(--text-dim); }
    .search-box:focus { border-color: var(--accent); }
    .author-list {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem 0;
    }
    .author-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.6rem 1.25rem;
      cursor: pointer;
      transition: background 0.15s;
      border-left: 3px solid transparent;
    }
    .author-item:hover { background: rgba(255,255,255,0.04); }
    .author-item.active {
      background: rgba(192,132,252,0.08);
      border-left-color: var(--accent);
    }
    .author-item .name {
      font-size: 0.9rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .author-item .count {
      font-family: var(--font-numbers);
      font-size: 0.75rem;
      color: var(--text-dim);
      background: rgba(255,255,255,0.06);
      padding: 0.15rem 0.5rem;
      border-radius: 10px;
      flex-shrink: 0;
      margin-left: 0.5rem;
    }
    .author-item.all-item { font-weight: 600; }

    /* ‚îÄ‚îÄ Main content ‚îÄ‚îÄ */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Poem list */
    .poem-list-panel {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 1.5rem;
    }
    .poem-list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .poem-list-header h2 {
      font-size: 1.1rem;
      font-weight: 600;
    }
    .poem-list-header .info {
      font-size: 0.8rem;
      color: var(--text-dim);
    }

    .poem-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1rem;
    }
    .poem-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1.25rem;
      cursor: pointer;
      box-shadow:
        4px 4px 8px var(--shadow-dark),
        -2px -2px 4px var(--shadow-light);
      transition: transform 0.15s, box-shadow 0.15s;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .poem-card:hover {
      transform: translateY(-2px);
      box-shadow:
        6px 6px 12px var(--shadow-dark),
        -3px -3px 6px var(--shadow-light);
    }
    .poem-card .card-author {
      font-size: 0.85rem;
      color: var(--accent);
      font-weight: 600;
    }
    .poem-card .card-title {
      font-size: 0.9rem;
      color: var(--text);
      font-weight: 600;
    }
    .poem-card .card-preview {
      font-family: var(--font-serif);
      font-size: 0.95rem;
      color: var(--text-muted);
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      font-style: italic;
    }
    .poem-card .card-meta {
      font-size: 0.7rem;
      color: var(--text-dim);
      margin-top: auto;
    }

    /* ‚îÄ‚îÄ Poem detail view ‚îÄ‚îÄ */
    .poem-detail {
      display: none;
      flex-direction: column;
      height: 100%;
    }
    .poem-detail.active {
      display: flex;
    }
    .poem-detail-toolbar {
      padding: 0.75rem 1.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex-shrink: 0;
      flex-wrap: wrap;
    }
    .poem-detail-toolbar .nav-info {
      font-size: 0.8rem;
      color: var(--text-dim);
      margin-left: auto;
    }
    .font-controls {
      display: flex;
      align-items: center;
      gap: 0.35rem;
      margin-left: 0.5rem;
    }
    .font-controls button {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      color: var(--text-muted);
      border-radius: 4px;
      width: 28px;
      height: 28px;
      cursor: pointer;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .font-controls button:hover { background: rgba(255,255,255,0.15); }
    .font-controls .font-label {
      font-size: 0.7rem;
      color: var(--text-dim);
      min-width: 28px;
      text-align: center;
    }
    .poem-detail-content {
      flex: 1;
      overflow-y: auto;
      padding: 2rem 2.5rem 3rem;
      max-width: 800px;
    }
    .poem-detail-content .detail-title {
      font-family: var(--font-serif);
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 0.25rem;
    }
    .poem-detail-content .detail-author {
      color: var(--accent);
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    .poem-detail-content .detail-period {
      font-size: 0.8rem;
      color: var(--text-dim);
      margin-bottom: 1.5rem;
    }
    .poem-detail-content .detail-body {
      font-family: var(--font-serif);
      font-size: 1.15rem;
      line-height: 1.8;
      color: #ddd;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .poem-detail-content .detail-source {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255,255,255,0.08);
      font-size: 0.75rem;
      color: var(--text-dim);
    }

    /* ‚îÄ‚îÄ Empty state ‚îÄ‚îÄ */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-dim);
      gap: 1rem;
      text-align: center;
      padding: 2rem;
    }
    .empty-state .icon { font-size: 3rem; }
    .empty-state p { font-size: 0.9rem; max-width: 300px; }

    /* ‚îÄ‚îÄ Loading ‚îÄ‚îÄ */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-dim);
      font-size: 0.9rem;
    }
    .loading::after {
      content: '';
      width: 20px; height: 20px;
      border: 2px solid var(--text-dim);
      border-top-color: var(--accent);
      border-radius: 50%;
      margin-left: 0.75rem;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* ‚îÄ‚îÄ Scrollbar ‚îÄ‚îÄ */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.12);
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

    /* ‚îÄ‚îÄ Mobile menu toggle ‚îÄ‚îÄ */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.25rem;
    }

    /* ‚îÄ‚îÄ Responsive ‚îÄ‚îÄ */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: var(--header-h);
        left: 0;
        bottom: 0;
        z-index: 90;
        transform: translateX(-100%);
        transition: transform 0.25s ease;
        box-shadow: 4px 0 12px rgba(0,0,0,0.3);
      }
      .sidebar.open { transform: translateX(0); }
      .menu-toggle { display: block; }
      .poem-detail-content { padding: 1.5rem 1.25rem 2rem; }
      .poem-grid { grid-template-columns: 1fr; }
      .overlay {
        display: none;
        position: fixed;
        inset: 0;
        top: var(--header-h);
        background: rgba(0,0,0,0.5);
        z-index: 80;
      }
      .overlay.open { display: block; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <button class="menu-toggle" id="menuToggle" aria-label="Toggle sidebar">‚ò∞</button>
      <a href="/">‚Üê HICalSoft</a>
    </div>
    <h1>üìú <span>Poetry</span> Collection</h1>
    <button class="btn btn-accent" id="randomBtn">‚ú¶ Random Poem</button>
  </header>

  <div class="overlay" id="overlay"></div>

  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Browse by Poet</h2>
        <input type="text" class="search-box" id="authorSearch" placeholder="Search poets‚Ä¶">
      </div>
      <div class="author-list" id="authorList">
        <div class="loading">Loading</div>
      </div>
    </aside>

    <!-- Main -->
    <main class="main" id="main">
      <!-- Poem list view -->
      <div class="poem-list-panel" id="poemListPanel">
        <div class="empty-state" id="emptyState">
          <div class="icon">üìñ</div>
          <p>Loading poetry from across the centuries‚Ä¶</p>
        </div>
      </div>

      <!-- Poem detail view -->
      <div class="poem-detail" id="poemDetail">
        <div class="poem-detail-toolbar">
          <button class="btn" id="backBtn">‚Üê Back</button>
          <button class="btn" id="prevBtn">‚Äπ Prev</button>
          <button class="btn" id="nextBtn">Next ‚Ä∫</button>
          <div class="font-controls">
            <button id="fontDown" title="Decrease font size">A‚àí</button>
            <span class="font-label" id="fontLabel">auto</span>
            <button id="fontUp" title="Increase font size">A+</button>
          </div>
          <span class="nav-info" id="navInfo"></span>
        </div>
        <div class="poem-detail-content" id="poemContent"></div>
      </div>
    </main>
  </div>

  <script>
  (function() {
    'use strict';

    let allPoems = [];
    let authors = {};
    let currentFilter = null;
    let filteredPoems = [];
    let currentIndex = -1;
    let viewMode = 'list';
    let fontOverride = null;
    const FONT_MIN = 8;
    const FONT_MAX = 28;
    const FONT_DEFAULT = 18.4;

    const $ = s => document.querySelector(s);
    const $$ = s => document.querySelectorAll(s);

    // ‚îÄ‚îÄ Load data ‚îÄ‚îÄ
    fetch('data/poetry.json')
      .then(r => r.json())
      .then(data => {
        allPoems = data.poems;
        authors = data.authors;
        init();
      })
      .catch(() => {
        $('#emptyState').innerHTML =
          '<div class="icon">‚ö†Ô∏è</div><p>Failed to load poems. Please try again.</p>';
      });

    function init() {
      renderAuthorList();
      applyFilter(null);
      bindEvents();
    }

    // ‚îÄ‚îÄ Render author sidebar ‚îÄ‚îÄ
    function renderAuthorList(search) {
      const list = $('#authorList');
      const lc = (search || '').toLowerCase();
      const sorted = Object.entries(authors)
        .sort((a, b) => a[0].localeCompare(b[0]));

      const total = allPoems.length;
      let html = `<div class="author-item all-item${currentFilter === null ? ' active' : ''}" data-author="__all__">
        <span class="name">All Poets</span>
        <span class="count">${total}</span>
      </div>`;

      for (const [name, count] of sorted) {
        if (lc && !name.toLowerCase().includes(lc)) continue;
        const active = currentFilter === name ? ' active' : '';
        html += `<div class="author-item${active}" data-author="${esc(name)}">
          <span class="name">${esc(name)}</span>
          <span class="count">${count}</span>
        </div>`;
      }
      list.innerHTML = html;

      list.querySelectorAll('.author-item').forEach(el => {
        el.addEventListener('click', () => {
          const author = el.dataset.author;
          applyFilter(author === '__all__' ? null : author);
          closeSidebar();
        });
      });
    }

    // ‚îÄ‚îÄ Filter poems ‚îÄ‚îÄ
    function applyFilter(author) {
      currentFilter = author;
      filteredPoems = author
        ? allPoems.filter(p => p.a === author)
        : [...allPoems];
      currentIndex = -1;
      showList();
      renderAuthorList($('#authorSearch').value);
    }

    // ‚îÄ‚îÄ Show poem list ‚îÄ‚îÄ
    function showList() {
      viewMode = 'list';
      $('#poemDetail').classList.remove('active');
      const panel = $('#poemListPanel');
      panel.style.display = '';

      const title = currentFilter || 'All Poets';
      const count = filteredPoems.length;

      let html = `<div class="poem-list-header">
        <h2>${esc(title)}</h2>
        <span class="info">${count} poem${count !== 1 ? 's' : ''}</span>
      </div><div class="poem-grid">`;

      for (let i = 0; i < filteredPoems.length; i++) {
        const p = filteredPoems[i];
        const preview = p.b.replace(/\s+/g, ' ').substring(0, 120);
        html += `<div class="poem-card" data-idx="${i}">
          <div class="card-author">${esc(p.a)}</div>
          ${p.t ? `<div class="card-title">${esc(p.t)}</div>` : ''}
          <div class="card-preview">${esc(preview)}‚Ä¶</div>
          <div class="card-meta">${esc(p.s)} ¬∑ ${esc(p.p)}</div>
        </div>`;
      }
      html += '</div>';
      panel.innerHTML = html;

      panel.querySelectorAll('.poem-card').forEach(card => {
        card.addEventListener('click', () => {
          openPoem(parseInt(card.dataset.idx));
        });
      });

      panel.scrollTop = 0;
    }

    // ‚îÄ‚îÄ Show poem detail ‚îÄ‚îÄ
    function openPoem(idx) {
      currentIndex = idx;
      viewMode = 'detail';
      const p = filteredPoems[idx];

      $('#poemListPanel').style.display = 'none';
      $('#poemDetail').classList.add('active');

      $('#navInfo').textContent = `${idx + 1} of ${filteredPoems.length}`;

      $('#poemContent').innerHTML = `
        ${p.t ? `<div class="detail-title">${esc(p.t)}</div>` : ''}
        <div class="detail-author">‚Äî ${esc(p.a)}</div>
        <div class="detail-period">${esc(p.p)}</div>
        <div class="detail-body">${esc(p.b)}</div>
        <div class="detail-source">Source: ${esc(p.s)}<br>Via Project Gutenberg ¬∑ gutenberg.org</div>
      `;

      $('#poemContent').scrollTop = 0;
      $('#prevBtn').disabled = idx <= 0;
      $('#nextBtn').disabled = idx >= filteredPoems.length - 1;
      autoFitFont();
    }

    // ‚îÄ‚îÄ Font size auto-fit and manual controls ‚îÄ‚îÄ
    function autoFitFont() {
      const bodyEl = $('#poemContent .detail-body');
      if (!bodyEl) return;
      const container = $('#poemContent');
      const containerW = container.clientWidth - 32;
      if (fontOverride !== null) {
        bodyEl.style.fontSize = fontOverride + 'px';
        $('#fontLabel').textContent = Math.round(fontOverride) + 'px';
        return;
      }
      const text = bodyEl.textContent || '';
      const linesArr = text.split('\n');
      let maxLen = 0;
      for (const line of linesArr) {
        if (line.length > maxLen) maxLen = line.length;
      }
      if (maxLen <= 0) maxLen = 1;
      const charRatio = 0.52;
      let idealSize = containerW / (maxLen * charRatio);
      idealSize = Math.max(FONT_MIN, Math.min(FONT_MAX, idealSize));
      bodyEl.style.fontSize = idealSize + 'px';
      $('#fontLabel').textContent = 'auto';
    }

    function adjustFont(delta) {
      const bodyEl = $('#poemContent .detail-body');
      if (!bodyEl) return;
      const current = parseFloat(bodyEl.style.fontSize) || FONT_DEFAULT;
      fontOverride = Math.max(FONT_MIN, Math.min(FONT_MAX, current + delta));
      bodyEl.style.fontSize = fontOverride + 'px';
      $('#fontLabel').textContent = Math.round(fontOverride) + 'px';
    }

    function resetFontAuto() {
      fontOverride = null;
      autoFitFont();
    }

    // ‚îÄ‚îÄ Random poem ‚îÄ‚îÄ
    function showRandom() {
      const pool = currentFilter
        ? allPoems.filter(p => p.a === currentFilter)
        : allPoems;
      if (!pool.length) return;
      const poem = pool[Math.floor(Math.random() * pool.length)];
      let idx = filteredPoems.indexOf(poem);
      if (idx === -1) {
        currentFilter = null;
        filteredPoems = [...allPoems];
        idx = filteredPoems.indexOf(poem);
        renderAuthorList($('#authorSearch').value);
      }
      openPoem(idx);
    }

    // ‚îÄ‚îÄ Events ‚îÄ‚îÄ
    function bindEvents() {
      $('#randomBtn').addEventListener('click', showRandom);
      $('#backBtn').addEventListener('click', showList);
      $('#prevBtn').addEventListener('click', () => {
        if (currentIndex > 0) openPoem(currentIndex - 1);
      });
      $('#nextBtn').addEventListener('click', () => {
        if (currentIndex < filteredPoems.length - 1) openPoem(currentIndex + 1);
      });
      $('#fontDown').addEventListener('click', () => adjustFont(-2));
      $('#fontUp').addEventListener('click', () => adjustFont(2));
      $('#fontLabel').addEventListener('click', resetFontAuto);
      $('#fontLabel').style.cursor = 'pointer';
      $('#fontLabel').title = 'Click to reset to auto';
      $('#authorSearch').addEventListener('input', e => {
        renderAuthorList(e.target.value);
      });
      $('#menuToggle').addEventListener('click', toggleSidebar);
      $('#overlay').addEventListener('click', closeSidebar);

      window.addEventListener('resize', () => {
        if (viewMode === 'detail' && fontOverride === null) autoFitFont();
      });

      document.addEventListener('keydown', e => {
        if (viewMode === 'detail') {
          if (e.key === 'ArrowLeft' && currentIndex > 0) {
            openPoem(currentIndex - 1);
          } else if (e.key === 'ArrowRight' && currentIndex < filteredPoems.length - 1) {
            openPoem(currentIndex + 1);
          } else if (e.key === 'Escape') {
            showList();
          }
        }
        if (e.key === 'r' && !e.ctrlKey && !e.metaKey && document.activeElement.tagName !== 'INPUT') {
          showRandom();
        }
      });
    }

    // ‚îÄ‚îÄ Mobile sidebar ‚îÄ‚îÄ
    function toggleSidebar() {
      $('#sidebar').classList.toggle('open');
      $('#overlay').classList.toggle('open');
    }
    function closeSidebar() {
      $('#sidebar').classList.remove('open');
      $('#overlay').classList.remove('open');
    }

    // ‚îÄ‚îÄ Escape HTML ‚îÄ‚îÄ
    const escEl = document.createElement('div');
    function esc(s) {
      escEl.textContent = s || '';
      return escEl.innerHTML;
    }
  })();
  </script>
